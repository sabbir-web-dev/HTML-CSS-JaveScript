<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Progress Steap</title>

    <!-- --font-awsome-- -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- style progressSteap  -->
    <link rel="stylesheet" href="/css/progressSteap.css" />
    <!-- --expanding-car--  -->
    <link rel="stylesheet" href="/css/expandingCars.css" />
    <!-- --Hidden-search--  -->
    <link rel="stylesheet" href="/css/Hidden-search.css" />


    <!-- --style-- -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="html-css-js">

    <!-- --Hidden-search-start-- -->
      <div class="hidden-search-wrap">
        <div class="hidden-search">
          <input type="text" name="search" class="hidden-search-input" placeholder="search" id="hidden-search">
          <button type="button" class="hidden-search-btn">
            <i class="fa-solid fa-magnifying-glass"></i>
          </button>
        </div>
      </div>
    <!-- --Hidden-search-end-- -->

      <!-- --Progress-steap-start-- -->
      <div class="progress-container">
        <div class="progress-wrap">
          <div class="progress-cercle-wrap">
            <div class="progress" id="progress"></div>
            <div class="progress-cercle progress-active">1</div>
            <div class="progress-cercle">2</div>
            <div class="progress-cercle">3</div>
            <div class="progress-cercle">4</div>
            <div class="progress-cercle">5</div>
          </div>
          <div class="btn-wrap">
            <button class="btn" disabled id="prev">Prev</button>
            <button class="btn" id="next">Next</button>
          </div>
        </div>
      </div>
      <!-- --Progress-steap-end-- -->

      <!-- --expanding-card-start-- -->
      <div class="expanding-cars-wrap">
        <div class="expanding-container">
          <div
            class="expending-content expending-active"
            style="background-image: url(Images/photo1.jpg)"
          >
            <h3>Forest Bredge</h3>
          </div>
          <div
            class="expending-content"
            style="background-image: url(Images/photo2.jpg)"
          >
            <h3>Down to Top Tree</h3>
          </div>
          <div
            class="expending-content"
            style="background-image: url(Images/photo3.jpg)"
          >
            <h3>Good Old Tree</h3>
          </div>
          <div
            class="expending-content"
            style="background-image: url(Images/photo4.jpg)"
          >
            <h3>Street Of Forest</h3>
          </div>
          <div
            class="expending-content"
            style="background-image: url(Images/photo5.jpg)"
          >
            <h3>Green latus</h3>
          </div>
          <div
            class="expending-content"
            style="background-image: url(Images/photo6.jpg)"
          >
            <h3>Pahar</h3>
          </div>
        </div>
      </div>
      <!-- --expanding-card-end-- -->

    </div>
    <!-- =======================java-script================== -->

    <!-- --progressStap  -->
    <script src="/js/progressSteap.js"></script>

    <!-- --expanding-card--  -->
    <script src="/js/expandingCard.js"></script>
    <!-- --Hidden-search--  -->
    <script src="/js/Hidden-search.js"></script>
  </body>
</html>
